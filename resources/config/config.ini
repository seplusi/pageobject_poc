[webdriver]
options = --start-maximized
[appiumdriver]
default_capabilities = {"deviceName": "RZCX10WSYZF", "platformVersion": "16"}
chrome_capabilities = {"appPackage": "com.android.chrome", "appActivity": "com.google.android.apps.chrome.Main", "newCommandTimeout": "180"}
calculator2_capabilities = {"appPackage": "com.sec.android.app.popupcalculator", "appActivity": "com.sec.android.app.popupcalculator.Calculator"}
[appiumiosdriver]
default_capabilities = {"platform_name": "iOS", "platform_version": "17.0", "device_name": "RZCX10WSYZF", "app": "/path/to/your/app.ipa"}
[appiumserver]
appium_server_url = http://localhost:4723/wd/hub