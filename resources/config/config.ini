[webdriver]
options = --start-maximized
[cookies]
ACCEPT_BUTTON = CSS_SELECTOR, section[class] div[style*="display: flex; justify"] > button:nth-of-type(2)
CUSTOMIZE_BUTTON = CSS_SELECTOR, section[class] div[style*="display: flex; justify"] > button:nth-of-type(1)
[convertHomePage]
XE_ICON = CSS_SELECTOR, a[aria-label="Home"]
INSERT_AMOUNT_BOX = CSS_SELECTOR, input[id="amount"]
SOURCE_CURRENCY = CSS_SELECTOR, div[id="midmarketFromCurrency"] svg[class="combobox-chevron"]
DEST_CURRENCY = CSS_SELECTOR, div[id="midmarketToCurrency"] svg[class="combobox-chevron"]
INSERT_SOURCE_CURRENCY = CSS_SELECTOR, input[aria-describedby="midmarketFromCurrency-current-selection"]
INSERT_DST_CURRENCY = CSS_SELECTOR, input[aria-describedby="midmarketToCurrency-current-selection"]
CONVERT_BTN = CSS_SELECTOR, button[style*="grid-area:"]
RESULT_1ST_TEXT = CSS_SELECTOR, div[style*="margin-top: 24"] > div > div > p:nth-child(1)
RESULT_CONV_TEXT = CSS_SELECTOR, div[style*="margin-top: 24"] > div > div > p:nth-child(2)
ORG_X_CONV_RATE = CSS_SELECTOR, div[style*="margin-top: 24"] > div > div > div > p:nth-child(1)
DST_X_CONV_RATE = CSS_SELECTOR, div[style*="margin-top: 24"] > div > div > div > p:nth-child(2)