[convertHomePage]
XE_ICON = CSS_SELECTOR, a[href="/"][class*="inline-block"]
INSERT_AMOUNT_BOX = CSS_SELECTOR, input[id="amount"]
SOURCE_CURRENCY = CSS_SELECTOR, div[id="midmarketFromCurrency"] svg
DEST_CURRENCY = CSS_SELECTOR, div[id="midmarketToCurrency"] svg
INSERT_SOURCE_CURRENCY = CSS_SELECTOR, input[aria-describedby="midmarketFromCurrency-current-selection"]
INSERT_DST_CURRENCY = CSS_SELECTOR, input[aria-describedby="midmarketToCurrency-current-selection"]
CONVERT_BTN = CSS_SELECTOR, button[class*="bg-blue-500"]
RESULT_1ST_TEXT = CSS_SELECTOR, div[data-testid="conversion"] > div > p:nth-child(1)
RESULT_CONV_TEXT = CSS_SELECTOR, div[data-testid="conversion"] > div > p:nth-child(2)
ORG_X_CONV_RATE = CSS_SELECTOR, div[data-testid="conversion"] > div > div > p:nth-child(1)
DST_X_CONV_RATE = CSS_SELECTOR, div[data-testid="conversion"] > div > div > p:nth-child(2)