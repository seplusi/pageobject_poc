[mobileConvertHomePage]
DOLLAR_SIGN = css selector, a[href="/currencycharts/"]
CONVERT_TAB = css selector, div.grid > a[href="/currencyconverter/"]
SEND_TAB = css selector, div.grid > a[href="/send-money/"]
CHARTS_TAB = css selector, div.grid > a[href="/currencycharts/"]
ALERTS_TAB = css selector, div.grid > a[href="/ratealerts/"]
AMOUNT_TXT = css selector, div  > label[for=amount]
AMOUNT = css selector, div[class*=outline-blue-400] > div[class*=outline-none] span[class*=amount-input] > input

SOURCE_CURRENCY = css selector, div[id="midmarketFromCurrency"]
CURRENCY_SEARCH_TXT = css selector, input[role="combobox"]
FIRST_SRC_CURRENCY = css selector, li[id="midmarketFromCurrency-option-0"]
DEST_CURRENCY = css selector, div[id="midmarketToCurrency"]
FIRST_DST_CURRENCY = css selector, li[id="midmarketToCurrency-option-0"]
CONVERT_BTN = css selector, button.rounded-lg.bg-blue-500

RESULT_1ST_LINE = css selector, div[data-testid="conversion"][class*="[grid"] > div:nth-child(1) > p
RESULT_2ND_LINE = css selector, div[data-testid="conversion"][class*="[grid"] > div:nth-child(1) > p:nth-child(2)
RESULT_3RD_LINE = css selector, div[data-testid="conversion"][class*="[grid"] > div:nth-child(1) > div
BRL2EURO = css selector, div[data-testid="conversion"][class*="[grid"] > div > div > p:nth-child(1)
EURO2BRL = css selector, div[data-testid="conversion"][class*="[grid"] > div > div > p:nth-child(2)


ACCEPT_COOKIE = css selector, section div[style*=display] > button:not([style]):nth-child(2)